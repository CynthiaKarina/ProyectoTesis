<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando sesi√≥n...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }
        .logout-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff9a9e;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logout-message {
            color: #ff9a9e;
            font-size: 18px;
            margin-bottom: 20px;
        }
        .logout-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="icon">üëã</div>
        <h2 class="logout-message">¬°Hasta luego!</h2>
        <p class="logout-info">Cerrando tu sesi√≥n de forma segura...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // Funci√≥n para limpiar localStorage al cerrar sesi√≥n
        function clearUserFromLocalStorage() {
            try {
                console.log('üßπ Limpiando datos del usuario del localStorage...');
                
                const keysToRemove = [
                    'user_data', 'user_logged_in', 'login_timestamp',
                    'user_id', 'username', 'user_name', 'user_role', 'user_email'
                ];
                
                keysToRemove.forEach(key => {
                    if (localStorage.getItem(key)) {
                        localStorage.removeItem(key);
                        console.log(`üóëÔ∏è Eliminado: ${key}`);
                    }
                });
                
                console.log('‚úÖ Datos del usuario eliminados del localStorage');
                
                // Disparar evento personalizado para notificar que el usuario ha cerrado sesi√≥n
                const event = new CustomEvent('userLoggedOut', {
                    detail: {
                        message: 'Usuario ha cerrado sesi√≥n exitosamente',
                        timestamp: new Date().toISOString()
                    }
                });
                window.dispatchEvent(event);
                
            } catch (error) {
                console.error('‚ùå Error al limpiar localStorage:', error);
            }
        }

        // Funci√≥n para limpiar sessionStorage tambi√©n
        function clearUserFromSessionStorage() {
            try {
                console.log('üßπ Limpiando datos del usuario del sessionStorage...');
                
                const keysToRemove = [
                    'user_data', 'user_logged_in', 'login_timestamp',
                    'user_id', 'username', 'user_name', 'user_role', 'user_email'
                ];
                
                keysToRemove.forEach(key => {
                    if (sessionStorage.getItem(key)) {
                        sessionStorage.removeItem(key);
                        console.log(`üóëÔ∏è Eliminado de sessionStorage: ${key}`);
                    }
                });
                
                console.log('‚úÖ Datos del usuario eliminados del sessionStorage');
                
            } catch (error) {
                console.error('‚ùå Error al limpiar sessionStorage:', error);
            }
        }

        // Funci√≥n para limpiar todas las cookies relacionadas con la sesi√≥n
        function clearSessionCookies() {
            try {
                console.log('üç™ Limpiando cookies de sesi√≥n...');
                
                // Lista de cookies que pueden contener datos de sesi√≥n
                const cookiesToClear = [
                    'remembered_user', 'session_token', 'user_token',
                    'auth_token', 'remember_token'
                ];
                
                cookiesToClear.forEach(cookieName => {
                    // Eliminar cookie estableciendo fecha de expiraci√≥n en el pasado
                    document.cookie = `${cookieName}=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;`;
                    console.log(`üóëÔ∏è Cookie eliminada: ${cookieName}`);
                });
                
                console.log('‚úÖ Cookies de sesi√≥n eliminadas');
                
            } catch (error) {
                console.error('‚ùå Error al limpiar cookies:', error);
            }
        }

        // Ejecutar cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üö™ Iniciando proceso de cierre de sesi√≥n...');
            
            // Limpiar localStorage
            clearUserFromLocalStorage();
            
            // Limpiar sessionStorage
            clearUserFromSessionStorage();
            
            // Limpiar cookies de sesi√≥n
            clearSessionCookies();
            
            // Mostrar mensaje de despedida
            console.log('‚úÖ Sesi√≥n cerrada exitosamente');
            
            // Esperar un poco para que el usuario vea el mensaje y luego redirigir
            setTimeout(function() {
                // Redirigir a la p√°gina de login
                window.location.href = '{{ redirect_url }}';
            }, 2000);
        });

        // Exponer funciones globalmente para uso en otras partes de la aplicaci√≥n
        window.userStorage = window.userStorage || {};
        window.userStorage.clearAll = function() {
            clearUserFromLocalStorage();
            clearUserFromSessionStorage();
            clearSessionCookies();
        };
    </script>
</body>
</html>
