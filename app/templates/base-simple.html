<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Portal Acad√©mico{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='improved-styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="nav-menu">
                <li><a href="javascript:history.back()">
                    <i class="fas fa-arrow-left"></i> Regresar
                </a></li>
            </ul>
        </nav>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% set category, message = messages[0] %}
                <div id="flash-message" class="flash-message {{ category }}">
                    {{ message }}
                </div>
            {% endif %}
        {% endwith %}

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(function() {
                    flashMessage.style.opacity = '0';
                    setTimeout(function() {
                        flashMessage.style.display = 'none';
                    }, 300);
                }, 3000);
            }
        });
    </script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
