<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Permisos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Test de Permisos</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h3>Test de Modal</h3>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#testModal">
                    Abrir Modal de Prueba
                </button>
            </div>
            
            <div class="col-md-6">
                <h3>Test de Switch</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="testSwitch" onchange="testUpdate(this)">
                    <label class="form-check-label" for="testSwitch">Switch de prueba</label>
                </div>
                <div id="switchStatus" class="mt-2"></div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Test de Responsividad</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Permiso</th>
                                <th>Rol 1</th>
                                <th>Rol 2</th>
                                <th>Rol 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>permiso_test_1</td>
                                <td><input type="checkbox" class="form-check-input"></td>
                                <td><input type="checkbox" class="form-check-input"></td>
                                <td><input type="checkbox" class="form-check-input"></td>
                            </tr>
                            <tr>
                                <td>permiso_test_2</td>
                                <td><input type="checkbox" class="form-check-input"></td>
                                <td><input type="checkbox" class="form-check-input"></td>
                                <td><input type="checkbox" class="form-check-input"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <h3>Console Log</h3>
                <div id="consoleLog" class="border p-3" style="height: 200px; overflow-y: auto; background-color: #f8f9fa;"></div>
            </div>
        </div>
    </div>

    <!-- Modal de prueba -->
    <div class="modal fade" id="testModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal de Prueba</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Este es un modal de prueba para verificar que Bootstrap funciona correctamente.</p>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="modalSwitch">
                        <label class="form-check-label" for="modalSwitch">Switch dentro del modal</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            console.log(message);
            const logDiv = document.getElementById('consoleLog');
            logDiv.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function testUpdate(checkbox) {
            log('Switch cambiado a: ' + (checkbox.checked ? 'ON' : 'OFF'));
            document.getElementById('switchStatus').textContent = 
                'Estado: ' + (checkbox.checked ? 'Activo' : 'Inactivo');
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            log('DOM cargado correctamente');
            
            // Test de modal
            const modal = document.getElementById('testModal');
            modal.addEventListener('show.bs.modal', function() {
                log('Modal abri√©ndose...');
            });
            modal.addEventListener('shown.bs.modal', function() {
                log('Modal abierto');
            });
            modal.addEventListener('hidden.bs.modal', function() {
                log('Modal cerrado');
            });
            
            log('Listeners configurados');
        });
    </script>
</body>
</html>
